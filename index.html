<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Lookup</title>
    <!-- external CSS link -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Random Poem Generator</h1>
    <h2>Enter your desired poet:</h2>
    <input type="text" placeholder="Enter Poet Here" value="">
	<button type="button" id="getPoem">Get Random Poem</button> 
    <button type="button" class="speech" id="speakBtn" >Read from start</button>
    <button type="button" class="speech" id="cancelBtn" >Cancel reading</button>
<div id="poem">
    
    <h3 id="title"></h3>
    
    <h5> <span id="author"></span></h5>
    
    <h4 id="lines"></h4>
    
</div>
    

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
